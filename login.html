<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style-login.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
<!-- inicio del navbar -->
<div>
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom" style="background-color: white;">
      <a href="/index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <span class="fs-4" style="padding-left: 20px;">eMercado</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="categories.html" class="nav-link" style="color: orange;">Categorías</a></li>
        <li class="nav-item"><a href="#" class="nav-link" style="color: orange;"> Comprar</a></li>
      </ul>
    </header>
</div>
  <!-- fin del navbar -->

  <!-- inicio login -->
  <img  src="login.jpg" alt="Logo ovalado" id="imagen">
  <div id="formularioLogin" class="container">
    <div id="oval-container">
    <form>
      <h1 class="h3">Iniciar sesión</h1>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com">
        <label for="floatingInput" class="text-secondary">Usuario</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
        <label for="floatingPassword" class="text-secondary">Contraseña</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary mt-5" style="background-color: #ffa500; border: none;" type="submit">INGRESAR</button>
    </form>
    </div>
  </div>
</div>
  <!-- fin login -->

  <!-- inicio del footer -->
  <footer class="fixed-bottom" style="padding-bottom: 30px;">
    <div class="container">
      <p class="text-center">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <!-- fin del footer -->
   
  <script src="js/login.js"></script>
</body>
