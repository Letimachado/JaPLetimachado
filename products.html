    <h2 class="text-center mb-5">Categoría: Autos</h2>      <!-- Creamos un titulo con la categoría -->      
    
    <!-- Filtros y Ordenamiento -->
    <div class="row mb-4">
      <div class="col-md-4">
        <h5>Filtrar por precio</h5>
        <form id="filter-form">
          <div class="form-group">
            <label for="min-price">Precio Mínimo:</label>
            <input type="number" id="min-price" class="form-control" placeholder="0">
          </div>
          <div class="form-group">
            <label for="max-price">Precio Máximo:</label>
            <input type="number" id="max-price" class="form-control" placeholder="10000">
          </div>
          <button type="submit" class="btn btn-primary mt-2">Aplicar Filtros</button>
        </form>
      </div>

      <div class="col-md-4">
        <h5>Ordenar por</h5>
        <select id="sort-order" class="form-control">
          <option value="price-asc">Precio: Bajo a Alto</option>
          <option value="price-desc">Precio: Alto a Bajo</option>
          <option value="relevance-desc">Relevancia: Mayor a Menor</option>
        </select>
      </div>
    </div>

    <!-- Productos -->
    <div class="row" id="product-list">
      <!-- Aquí se mostrarán los productos -->
    </div>
  </div>
